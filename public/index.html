<html>
    <head>
        <title>Picross</title>
    </head>
    <link rel="stylesheet" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>    <script src="script.js"></script>
    <body>
        <header>
            <h1>Play Picross!</h1>
            <select name="Game Dimensions" id="grid-dim">
                <option value="5x5">5x5</option>
                <option value="5x10">5x10</option>
                <option value="10x10">10x10</option>
                <option value="10x15">10x15</option>
                <option value="15x15">15x15</option>
            </select>
            <input type="range" step=0.01 min="0" max="1" value="0" class="slider" id="myRange">
        </header>
        <table class="grid-container">
            <tbody></tbody>
        </table>
    </body>
</html>
